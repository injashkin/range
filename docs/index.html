<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"><script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <meta name="Keywords" content="Слайдер, MVP, MVC">
    <meta name="description" content="Тестовое задание FSD - Слайдер с архитектурой MVP">
  <link href="./main.3629ee5fc3ee2c56fb54.css" rel="stylesheet"></head>
  <title>
  </title>
  <body id="body">
    <div class="wrapper">
      <h1 class="index__h1">Слайдер диапазона    </h1>
      <p></p>
      <div class="jslider1">   </div>
      <p>         </p>
      <div class="jslider2">           
        <div class="js-slider__settings-panel">
          <button class="js-slider__button js-slider__button_close">Закрыть</button>
          <fieldset class="js-slider__fieldset js-slider__input-numbers">
            <ul class="js-slider__ul" role="none">  
              <li class="js-slider__li">
                <label class="js-slider__label">Значение</label>
                <input class="js-slider__input js-slider__input-value1" type="number">
              </li>
              <li class="js-slider__li">
                <label class="js-slider__label"></label>
                <input class="js-slider__input js-slider__input-value2" type="number">
              </li>
              <li class="js-slider__li">
                <label class="js-slider__label">Мин</label>
                <input class="js-slider__input js-slider__min-value" type="number">
              </li>
              <li class="js-slider__li">
                <label class="js-slider__label">Макс</label>
                <input class="js-slider__input js-slider__max-value" type="number">
              </li>
            </ul>
            <legend class="js-slider__legend">Ввод и настройки</legend>
          </fieldset>
          <fieldset class="js-slider__fieldset js-slider__checkboxes">
            <ul class="js-slider__ul" role="none"> 
              <li class="js-slider__li">
                <label class="js-slider__label">Вертикал.</label>
                <input class="js-slider__input js-slider__checkbox-view" type="checkbox">
              </li>
              <li class="js-slider__li">
                <label class="js-slider__label">Диапазон</label>
                <input class="js-slider__input js-slider__range" type="checkbox">
              </li>
              <li class="js-slider__li">
                <label class="js-slider__label">Лэйбл</label>
                <input class="js-slider__input js-slider__labels" type="checkbox">
              </li>
              <li class="js-slider__li">
                <label class="js-slider__label">Шкала</label>
                <input class="js-slider__input js-slider__checkbox-scale" type="checkbox">
              </li>
            </ul>
            <legend class="js-slider__legend">Опции</legend>
          </fieldset>
          <div class="whose">User Panel</div>
        </div>
      </div>
      <p></p>
      <div class="jslider3"></div>
      <p></p>
      <div class="jslider4"></div>
    </div>
    <div class="footer">
      <div class="author">Игорь Яшкин</div><a href="https://github.com/injashkin">Github</a>
    </div>

</html>
